<div class="wrapper d-flex flex-column justify-content-center align-items-center">
    <div class="card d-inline-flex border border-success p-2 mb-5" *ngIf="toastMessage">
        {{toastMessage}}
    </div>
    <div class="card d-inline-flex border rounded-sm p-3">
        <h4>Sign In</h4>
        <!-- Login Form -->
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="email" id="email" class="form-control" name="email" formControlName="email" placeholder="email" />
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" name="password" formControlName="password" placeholder="password" />
            </div>
            <div class="form-group">
                <input type="submit" class="form-control btn btn-primary" value="Sign In" [disabled]="!signInForm.valid" />
            </div>
        </form>

        <!-- Sign Up link -->
        <div id="formFooter">
            <a class="underlineHover" href="javascript:void(0)" routerLink="/authorisation/signup">Don't have a account ? Sign up here</a>
        </div>
    </div>
</div>
